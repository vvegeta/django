{% extends 'main.html' %}

{% block content %}
<h1>User Profiles</h1>
<form action="" method="get">
    <input type="text" name="search_query" />
    <input type="submit" />
</form>
<div>
    {% for user in users %}
    <div><a href="{% url 'profile' user.id %}">{{ user.name }}</a></div>
    {% endfor %}
</div>
{% endblock content %}
